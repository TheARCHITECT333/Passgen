<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
        <div class="top-container">
            <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-shield-lock" viewBox="0 0 16 16">
                <path d="M5.338 1.59a61 61 0 0 0-2.837.856.48.48 0 0 0-.328.39c-.554 4.157.726 7.19 2.253 9.188a10.7 10.7 0 0 0 2.287 2.233c.346.244.652.42.893.533q.18.085.293.118a1 1 0 0 0 .101.025 1 1 0 0 0 .1-.025q.114-.034.294-.118c.24-.113.547-.29.893-.533a10.7 10.7 0 0 0 2.287-2.233c1.527-1.997 2.807-5.031 2.253-9.188a.48.48 0 0 0-.328-.39c-.651-.213-1.75-.56-2.837-.855C9.552 1.29 8.531 1.067 8 1.067c-.53 0-1.552.223-2.662.524zM5.072.56C6.157.265 7.31 0 8 0s1.843.265 2.928.56c1.11.3 2.229.655 2.887.87a1.54 1.54 0 0 1 1.044 1.262c.596 4.477-.787 7.795-2.465 9.99a11.8 11.8 0 0 1-2.517 2.453 7 7 0 0 1-1.048.625c-.28.132-.581.24-.829.24s-.548-.108-.829-.24a7 7 0 0 1-1.048-.625 11.8 11.8 0 0 1-2.517-2.453C1.928 10.487.545 7.169 1.141 2.692A1.54 1.54 0 0 1 2.185 1.43 63 63 0 0 1 5.072.56"/>
                <path d="M9.5 6.5a1.5 1.5 0 0 1-1 1.415l.385 1.99a.5.5 0 0 1-.491.595h-.788a.5.5 0 0 1-.49-.595l.384-1.99a1.5 1.5 0 1 1 2-1.415"/>
            </svg>
            <h1>Welcome!</h1>
            <p>Please click on the generate button to generate your password.</p>
        </div>

        <div class="bottom-btn">
            <a href="#" class="btn">Generate</a>
        </div>

        <div class="question-container">
            <div class="question-modal">
                <h4>Please check the boxes you want!</h4>
                <div class="length-field">
                    <label>Length :</label>
                    <input type="number" maxlength="100" value="20" id="length">
                </div>
                <div class="checks">
                    <label class="label">Enable UpperCase Alphabets :</label>
                    <input type="checkbox" id="upper" checked class="val"><br>
                    <span class="custom-checkbox"></span>
                </div>
                <div class="checks">
                    <label class="label">Enable LowerCase Alphabets :</label>
                    <input type="checkbox" id="lower" checked class="val"><br>
                    <span class="custom-checkbox"></span>
                </div>
                <div class="checks">
                    <label class="label">Enable Numbers :</label>
                    <input type="checkbox" id="number" checked class="val"><br>
                    <span class="custom-checkbox"></span>
                </div>
                <div class="checks">
                    <label class="label">Enable Symbols :</label>
                    <input type="checkbox" id="symbol" checked class="val"><br><br>
                    <span class="custom-checkbox"></span>
                </div>

                <div class="submit-btn">
                    <a href="#" class="btn" id="generate">Generate</a>
                </div>
            </div>
        </div>


        <div class="question-container">
            <div class="answer-modal">
                <h4>Here is your generated password</h4>
                <input type="text" class="answer-field" id="myInput">
                <div class="copy-btn ">
                    <a href="# " class="btn " onclick="myFunction() ">Copy</a>
                </div>
            </div>
        </div>

        <div class="home-btn ">
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16">
                <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293z"/>
                <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293z"/>
            </svg>
        </div>

    </div>
    <script src="./app.js "></script>
</body>

</html>
